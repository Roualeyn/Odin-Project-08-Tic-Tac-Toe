<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form id="newGameDiv" method="dialog">
        <input type="text" id="firstPlayerName" placeholder="First Player's Name" required>
        <input type="text" id="firstPlayerSymbol" placeholder="First Player's Symbol" maxlength="1" required>
        <input type="text" id="secondPlayerName" placeholder="Second Player's Name" required>
        <input type="text" id="secondPlayerSymbol" placeholder="Second Player's Symbol" maxlength="1" required>
        <button id="startButton">Start Game</button>
    </form>
    <div id="ongoingGameDiv" class="invisible">
        <p id="winningAnnouncement" class="invisible"></p>
        <p id="currentPlayerP">Current Player: <span id="currentPlayerSpan"></span></p>
        <div class="gameBoard" id="gameBoard"></div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
